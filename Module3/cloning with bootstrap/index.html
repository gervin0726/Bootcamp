<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='css/reset.css' type="text/css" rel='stylesheet'>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="pull-left">
            <nav class="menu-main-container">
              <ul class="menu">
                <li class="menu-item">Inicio</li>
                <li class="menu-item">Sobre Nosotros</li>
              </ul>
            </nav>
          </div>
          <div class="pull-right">
            <div class="pull-left search-form-container">
              <form class="search-form" method="post">
                <input type="text" placeholder="Buscar en Twitter" />
              </form>
            </div>
            <nav class="pull-left">
              <ul class="menu">
                <li class="menu-item">¿Tienes una cuenta? Iniciar Sesión</li>
              </ul>
            </nav>
        </div>
      </div>
    </header>
    <section class="main">
      <div id="profile-header-image">
        <img class="img-responsive" src="https://pbs.twimg.com/profile_banners/1551130856/1472474717/1500x500" />
      </div>
      <div id="profile-nav-bar">
        <div class="main-container">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <nav>
              <ul class="menu list-num-tweets">
                <li class="menu-item">
                  <span>Tweets</span>
                  <span>3447</span>
                </li>
                <li class="menu-item">
                  <span>Siguiendo</span>
                  <span>80</span>
                </li>
                <li class="menu-item">
                  <span>Seguidores</span>
                  <span>9576</span>
                </li>
                <li class="menu-item">
                  <span>Me gusta</span>
                  <span>42,7 K</span>
                </li>
                <li class="menu-item">
                  <span>Lista</span>
                  <span>7</span>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-default btn-follow" name="button">Seguir</button>
          </div>
        </div>
      </div>
      <div id="main-content">
        <div class="main-container">
          <div class="col-md-4">
            
          </div>
          <div class="col-md-4">

          </div>
          <div class="col-md-4">

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
